{% extends "base.html" %}

{% block body %}

<div class="w3-container">

<form method="post">
<label for="group">{{strings["ADD_GROUP"]}}:</label>
<input type="text" id="group" name="group"></input>
<input type="submit" name="submit" value="{{strings['SEND']}}">
</form>

<h1> {{strings["ALL_GROUPS"]}} </h1>
<table>
    {% for group in groups %}
        <tr> <td>{{group.meetingGroup}}</td><td><a href="/meetinggroup/delete/{{ group.id }}">{{ strings["DELETE_GROUP"] }}</a></td></tr>
    {% endfor %}
  </table>

<script>
// Get the Sidebar
var mySidebar = document.getElementById("mySidebar");

// Get the DIV with overlay effect
var overlayBg = document.getElementById("myOverlay");

// Toggle between showing and hiding the sidebar, and add overlay effect
function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
    overlayBg.style.display = "none";
  } else {
    mySidebar.style.display = 'block';
    overlayBg.style.display = "block";
  }
}

// Close the sidebar with the close button
function w3_close() {
  mySidebar.style.display = "none";
  overlayBg.style.display = "none";
}
</script>

</body>
</html>

{% endblock %}
